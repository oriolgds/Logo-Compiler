<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo interpreter - Oriol Giner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <meta name="description" content="Logo interpreter made by Oriol Giner">
    <meta name="keywords" content="logo, turtle, Oriol, Giner, Codelearn">
    <meta name="author" content="Oriol Giner">    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="border border-1 rounded col-lg-8 col-sm-12 mt-2">
                <ul class="nav nav-pills mb-3 mt-2" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-editor" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Editor</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-manual" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Manual</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-sobre-mi" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Sobre mi</button>
                    </li>
                </ul>
                <div class="tab-content mb-2" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-editor" role="tabpanel" aria-labelledby="pills-editor-tab" tabindex="0">
                        <!-- ========== Code input START ========== -->
                        <!-- <textarea class="form-control mb-3" id="code-input" placeholder="Introduce aquí tu código"></textarea> -->
                        <div aria-placeholder="Introduce aquí tu código" id="code-input" contenteditable="true" class="form-control mb-2"></div>
                        <!-- ========== Code input END ========== -->                        
                        <button type="button" id="btn-execute" class="btn btn-outline-success" data-bs-toggle="tooltip" data-bs-title="Ejecutar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                        </button>
                        <button type="button" id="btn-stop" class="btn btn-outline-danger" data-bs-toggle="tooltip" data-bs-title="Parar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16"><path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/></svg>
                        </button>
                        <button type="button" id="btn-restart" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-title="Reiniciar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                        </button>
                    </div>
                    <div class="tab-pane fade" id="pills-manual" role="tabpanel" aria-labelledby="pills-manual-tab" tabindex="1">Manual</div>
                    <div class="tab-pane fade" id="pills-sobre-mi" role="tabpanel" aria-labelledby="pills-sobre-mi-tab" tabindex="2">Sobre mi</div>
                </div>
            </div>
            <div style="width: 10px;"></div>
            <div class="border border-1 rounded col-lg-3 col-sm-12 mt-2">
                <div id="console" class="rounded my-2">
                    Ors Logo Compiler 1.0
                    <br>
                    Type "help" or "credits" for more information
                    <br>
                </div>
                <div id="console-input-container" class="my-2 rounded">
                    <div id="console-input-decoration">>>></div>
                    <input type="text" id="console-input">
                </div>
                
            </div>
        </div>
    </div>
    <script src="/eel.js"></script>
    <script src="jquery/jquery-3.6.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="editor.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
